<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <title>TrainingPeaks Project MARS</title>

  <!-- Application styles. -->

  <!--(if target dummy)><!-->
  <link rel="stylesheet" href="build/debug/app/css/app.css">
  <!--<!(endif)-->

  <!--(if target release)>
  <link rel="stylesheet" href="app/css/app.css">
  <!(endif)-->

  <!--(if target debug)>
  <link rel="stylesheet" href="app/css/app.css">
  <!(endif)-->
</head>

<body>
  <!-- Application container. -->

    <div class="row" id="marsPersonalHeader">
        <div class="personHeaderLogo three columns">
            <img src="app/images/foundation/orbit/logo-trainingpeaks-rev-horz.png" />
        </div>
        <div class="six columns offset-by-five">
            <a>
                <span class="personHeaderButtons three column">
                    <label>{{username}}</label>
                </span>
            </a>
            <label class="headerPipe">|</label>
            <a>
                <span class="personHeaderButtons three column">
                    <label>{{$ "Messages"}}</label>
                </span>
            </a>
            <label class="headerPipe">|</label>
            <a>
                <span class="personHeaderButtons two column">
                    <label>{{$ "Settings"}}</label>
                </span>
            </a>
            <label class="headerPipe">|</label>
            <a>
                <span class="personHeaderButtons three column">
                    <label>{{$ "GoPremium"}}</label>
                </span>
            </a>
            <label class="headerPipe">|</label>
            <a>
                <span class="personHeaderButtons two column">
                    <label>{{$ "LogOut"}}</label>
                </span>
            </a>
        </div>
	</div>
    <div class="row" id="marsNavigation">
        <div class=" appNavigation eleven columns">
            <a>
                <span class="mainNavigationButtons one column">
                    <label>{{$ "Home"}}</label>
                </span>
            </a>
            <a>
                <span class="mainNavigationButtons one column">
                    <label>{{$ "Calendar"}}</label>
                </span>
            </a>
            <a>
                <span class="mainNavigationButtons one column">
                    <label>{{$ "Dashboard"}}</label>
                </span>
            </a>
            <a>
                <span class="mainNavigationButtons one column">
                    <label>{{$ "Routes"}}</label>
                </span>
            </a>
            <a>
                <span class="mainNavigationButtons one column">
                    <label>{{$ "Plans"}}</label>
                </span>
            </a>
            <a>
                <span class="mainNavigationButtons one column">
                    <label>{{$ "Friends"}}</label>
                </span>
            </a>
            <a>
                <span class="mainNavigationButtons two column">
                    <label>{{$ "AnnualTrainingPlan"}}</label>
                </span>
            </a>
            <a>
                <span class="mainNavigationButtons two column" >
                    <label>{{$ "VirtualCoach"}}</label>
              
                </span>
            </a>
        </div>
	</div>
    <main role="main" id="main"></main>

  <!-- Application source. -->

  <!--(if target dummy)><!-->
  <script data-main="./app/config/config" src="./vendor/js/libs/require.js"></script>
  <!--<!(endif)-->

  <!--(if target debug)>
  <script src="single.js"></script>
  <script>
      requirejs(
        ["Backbone.Marionette.Handlebars", "main"],
        function (handlebars, main) {}
      );
  </script>
  <!(endif)-->

  <!--(if target release)>
  <script src="single.min.js"></script>
  <script>
      requirejs(
        ["Backbone.Marionette.Handlebars", "main"],
        function (handlebars, main) {}
      );
  </script>
  <!(endif)-->
</body>
</html>
