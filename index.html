 <script>

  <!--(if target dummy)><!-->
  <script>
  var rollbarEnvironmentParamMatch = window.location.search.match(/(\?|&)rollbar=([^&]*)/);
  var rollbarEnvironmentParam = rollbarEnvironmentParamMatch ? rollbarEnvironmentParamMatch[2] : null;
  switch(rollbarEnvironmentParam)
  {
    case 'dummy':
      // wrap for rollbar, but just log errors to console instead of actually sending
      window._rollbarEnvironment = 'dummy';
      break;
    case 'live':
      // send local errors to rollbar
      window._rollbarEnvironment = 'live';
      break;
    case null:
      // nothing supplied, so no rollbar
      break;
    default:
      // something invalid supplied
      throw new Error("Invalid rollbar environment param (" + rollbarEnvironmentParam + "), should be either dummy or live");
  }
  </script>
  <!--<!(endif)-->
