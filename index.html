<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <title>TrainingPeaks Project MARS</title>

  <!-- Application styles. -->

  <!--(if target dummy)><!-->
  <link rel="stylesheet" href="build/debug/app/css/app.css">
  <!--<!(endif)-->

  <!--(if target release)>
  <link rel="stylesheet" href="app/css/app.css">
  <!(endif)-->

  <!--(if target debug)>
  <link rel="stylesheet" href="app/css/app.css">
  <!(endif)-->
</head>

<body>
  <!-- Application container. -->

    <div class="row" id="marsPersonalHeader">
        <div class="personHeaderLogo three columns">
            <img src="app/images/foundation/orbit/logo-trainingpeaks-rev-horz.png" />
        </div>
        <div class="five columns offset-by-four">
            <div class="personHeaderButtons three column">
                <label>{{username}}</label>
            </div>
            <div class="personHeaderButtons three column">
                <label>{{$ "Messages"}}</label>
            </div>
            <div class="personHeaderButtons two column">
                <label>{{$ "Settings"}}</label>
            </div>
            <div class="personHeaderButtons three column">
                <label>{{$ "GoPremium"}}</label>
            </div>
            <div class="personHeaderButtons three column">
                <label>{{$ "LogOut"}}</label>
            </div>
        </div>
	</div>
    <div class="row" id="marsNavigation">
        <div class="eight columns offset-by-one">
            <div class="mainNavigationButtons">
                <label>{{$ "Home"}}</label>
            </div>
        </div>
	</div>
    <main role="main" id="main"></main>

  <!-- Application source. -->

  <!--(if target dummy)><!-->
  <script data-main="./app/config/config" src="./vendor/js/libs/require.js"></script>
  <!--<!(endif)-->

  <!--(if target debug)>
  <script src="single.js"></script>
  <script>
      requirejs(
        ["Backbone.Marionette.Handlebars", "main"],
        function (handlebars, main) {}
      );
  </script>
  <!(endif)-->

  <!--(if target release)>
  <script src="single.min.js"></script>
  <script>
      requirejs(
        ["Backbone.Marionette.Handlebars", "main"],
        function (handlebars, main) {}
      );
  </script>
  <!(endif)-->
</body>
</html>
