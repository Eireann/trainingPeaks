<div class="elevationCorrectionContainer">
    <div class="titleBar">
        <span>{{$ "ElevationCorrection"}}</span>
        <div class="close">
            <img class="closeIcon" src="assets/images/closeX.png"/>
        </div>
    </div>
    <div class="elevationGraph"/>
    <div class="elevationStats">
        <div class="statsHeader">
            <span>{{$ "Original"}}</span>
            <span>{{$ "Corrected"}}</span>
        </div>
        <div class="stats">
            <div class="statsLabel">{{$ "Min"}}</div>
            <div class="originalMin"></div>
            <div class="correctedMin"></div>
            <div class="units"></div>
        </div>
        <div class="stats">
            <div class="statsLabel">{{$ "Avg"}}</div>
            <div class="originalAvg"></div>
            <div class="correctedMin"></div>
            <div class="units"></div>
        </div>
        <div class="stats">
            <div class="statsLabel">{{$ "Max"}}</div>
            <div class="originalMax"></div>
            <div class="correctedMax"></div>
            <div class="units"></div>
        </div>
        <div class="stats">
            <div class="statsLabel">{{$ "Gain"}}</div>
            <div class="originalGain"></div>
            <div class="correctedGain"></div>
            <div class="units"></div>
        </div>
        <div class="stats">
            <div class="statsLabel">{{$ "Loss"}}</div>
            <div class="originalLoss"></div>
            <div class="correctedLoss"></div>
            <div class="units"></div>
        </div>
        <div class="stats">
            <div class="statsLabel">{{$ "Grade"}}</div>
            <div class="originalGrade"></div>
            <div class="correctedGrade"></div>
            <div class="units"></div>
        </div>
    </div>
	<div class="buttons">
        <button type="submit">Go!</button>
        <button type="reset">Close</button>
    </div>
</div>
