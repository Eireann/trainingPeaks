<div class="workoutDiv" title="{{ title }}">
    <div class="workoutHeader">
        <div class="workoutIcon">
            <img src="assets/images/workoutTypeImages/{{ workoutTypeImageName workoutTypeValueId }}.png"/> 
        </div>
        <div class="workoutDistanceTime">
        {{#if distance}}
            <label>{{convertToViewUnits distance "distance"}} {{printUnitLabel "distance"}}</label>
        {{else}}
            <label>{{totalTime}}</label>
        {{/if}}
        </div>
    </div>
    <div class="workoutBody">
        <label>{{title}}</label>
        <p>{{description}}</p>

    </div>
   <!-- <p>  {{ workoutTypeName workoutTypeValueId }}</p> -->
</div>
