{{#each timeInZones }}
<div class="zoneRow">
    <div class="zoneText">
        <div class="zoneName"><label title="{{ label }} {{ minimum }}-{{ maximum }} BPM">{{ label }}</label></div> 
        <div class="zoneRange"><label>{{minimum}} - {{maximum}} BPM</label></div>
    </div>
    <div class="zoneInput"><input type="text" value="{{ formatSeconds seconds "0:00:00" }}" /></div>
</div>
{{/each}}
