<div class="heartRatePeakGraphTooltip">
    <div class="tooltipRow">
        <span class="tooltipLabel">{{ label }}</span>
    </div>
    <div class="tooltipRow">
        <span class="tooltipValue">{{ value }} BPM</span>
    </div>
    <div class="tooltipRow">
        <span class="tooltipValue">{{ percentLT }} %lt</span>
    </div>
    <div class="tooltipRow">
        <span class="tooltipValue">{{ percentMHR }} %max</span>
    </div>
</div>
