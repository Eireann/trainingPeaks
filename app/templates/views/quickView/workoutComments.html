{{#each workoutComments}}
<div class="comment">
    <div class="commentHeader">
        <span class="name">{{ firstName }} {{ lastName }}</span>
        <span class="date">{{ printDate dateCreated "ddd, MM/DD/YY" }}</span>
    </div>
    <div class="commentBody">
        {{ comment }}
    </div>
</div>
{{/each}}
