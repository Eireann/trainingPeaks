<div class="dialog">
    <div class="titleBar">
        <h2 class="modaltitle">{{$ "AddToLibraryConfirmationTitle" }}</h2>
    </div>

    <div class="dialogContent">
        <div>
            <div class="labels"><label for="exerciseTitle">{{$ "Title" }}:</label></div>
            <div class="values"><input type="text" name="exerciseTitle" id="exerciseTitle" value="{{ title }}"/></div>
        </div>

        <div>
            <form class="selectForm"><label for="selectLibrary">{{$ "SelectLibrary" }}:</label>
            
                <select name="selectLibrary" id="selectLibrary" selected="{{defaultLibraryId}}">
                    {{#each libraries}}
                    <option value="{{ exerciseLibraryId }}">{{ libraryName }}</option>
                    {{/each}}
                </select>
            
            </form>
        </div>

        <div class="dialogButtons">
            <button id="confirmationOk">{{$ "OK" }}</button>
            <button id="confirmationCancel">{{$ "Cancel" }}</button>
        </div>
    </div>
</div>
