<div id="workOutQuickView">
    <div class="QVHeader">
  
        <div class="closeAndSettings">
            <span><img id="menuIcon" src="assets/images/calendarImages/settingsIcon.png"/></span>
            <span><img id="closeIcon" src="assets/images/closeX.png"/></span>
        </div>

        <div>
            <div class="dateAndTime">
                <span id="date">
                    <span id="dayName">{{formatDate workoutDay "dddd"}}</span> 
                    <span id="calendarDate">{{formatDate workoutDay "MMMM DD, YYYY"}}</span>
                </span> 
                <input type="text" id="startTimeInput" value="{{ startTime }}" placeholder="Enter Time" />
            </div>
            <div class="grayHeader workout">
                <div class="workoutIcon">

                </div>
                <div class="workoutHeaderStats">
                    <div class="headerIcons">
                        <div id="breakThrough" class="icon" title="{{$ "BreakthroughTooltip" }}">
                            <img src="assets/images/QVImages/breakthrough.png"/>
                        </div>
                        <div class="icon addAttachment" title="{{$ "UploadAttachmentTooltip" }}">
                            <img src="assets/images/QVImages/paperClip.png"/>
                        </div>
                    </div>
                    <div class="headerWorkoutValue middleValues">
                        <label id="qv-header-totaltimePlanned" class="planned"/>
                        <label id="qv-header-totaltime" class="actual"/>
                    </div>
                    <div class="headerWorkoutValue">
                        <label id="qv-header-distancePlanned" class="planned"/>
                        <label id="qv-header-distance" class="actual"/>
                    </div>
                    <div class="headerWorkoutValueLabel">
                        <label>{{getUnitsLabel "distance" workoutTypeValueId}}</label>
                    </div>
                    <div class="headerWorkoutValue middleValues">
                        <label id="qv-header-tssPlanned" class="planned"/>
                        <label id="qv-header-tssactual" class="actual"/>
                    </div>
                    <div class="headerWorkoutValueLabel">
                        <label>TSS</label>
                    </div> 
                    <div class="title">
                        <input type="text" name="workoutTitle" class="workoutTitle" placeholder="{{$ "UntitledWorkout" }}" id="workoutTitleField" title="{{$ "SetTitleTooltip" }}" />
                    </div>
                </div>
                
            </div>
            <div class="uploadExpandButtons">
                <div class="buttons uploadButton" id="quickViewFileUploadDiv" title="{{$ "FileUploadTooltip" }}">
                    <label>{{$ "Upload"}}</label>
                </div>
                <div class="buttons expandButton" id="quickViewExpandDiv">
                    <label>{{$ "Expand"}}</label>
                </div>
                <div class="buttons collapseButton" id="quickViewCollapseDiv">
                    <label>{{$ "Collapse"}}</label>
                </div>
            </div>
            <div class="expandedViewsButtons">
                <div class="views">
                    <label>{{$ "View"}}</label>
                    <div class="topViews">
                        <div class="oneUpView view">
                            <img src="assets/images/QVImages/1UpView.jpg"/>
                        </div>
                        <div class="twoUpViewHorizontal view">
                            <img src="assets/images/QVImages/2UpViewHorizontal.jpg"/>
                        </div>
                        <div class="twoUpViewVertical view">
                            <img src="assets/images/QVImages/2UpViewVertical.jpg"/>
                        </div>
                        
                    </div>
                    <div class="bottomViews">
                        <div class="threeUpView view">
                            <img src="assets/images/QVImages/3UpView.jpg"/>
                        </div>
                        <div class="fourUpView view">
                            <img src="assets/images/QVImages/4UpView.jpg"/>
                        </div>
                    </div>
                </div>
                <div class="charts">
                    <label>{{$ "Charts"}}</label>
                    <button id="add">{{$ "Add"}}</button>
                    <button id="layout">{{$ "Layout"}}</button>
                </div>
                <div class="tools">
                    <label>{{$ "Tools"}}</label>
                    <button id="comment">{{$ "Comment"}}</button>
                    <button id="options">{{$ "Options"}}</button>
                </div>
                <div class="share">
                    <label>{{$ "Share"}}</label>
                    <img src="assets/images/QVImages/twitterIcon.jpg"/>
                    <img src="assets/images/QVImages/facebookIcon.jpg"/>
                    <img src="assets/images/QVImages/mailIcon.jpg"/>
                </div>
            </div>
            <input id="fileUploadInput" style="display: none" type="file"/>
        </div>
    </div>

    <div class="tabNavigation">
        <div class="summaryTab tabSelected" data-tabindex="0">
            <img src="assets/images/QVImages/summary.png"/>
        </div>
        <div class="mapGraphTab" data-tabindex="1">
            <img src="assets/images/QVImages/mapGraph.png"/>
        </div>
        <div class="heartrateTab" data-tabindex="2">
            <img src="assets/images/QVImages/heartrate.png"/>
        </div>
        <div class="powerTab" data-tabindex="3">
            <img src="assets/images/QVImages/power.png"/>
        </div>
        <div class="paceTab" data-tabindex="4">
            <img src="assets/images/QVImages/pace.png"/>
        </div>
    </div>

    <div id="quickViewContent">
        <div id="quickViewSummaryTab" class="tabContent"></div>
        <div id="quickViewHRTab" class="tabContent"></div>
        <div id="quickViewPowerTab" class="tabContent"></div>
        <div id="quickViewSpeedTab" class="tabContent"></div>
        <div id="quickViewMapAndGraphTab" class="tabContent"></div>
    </div>
    <div id="quickViewExpandedContent" style="display:none;"/> 
    
    <div class="quickviewFooter">
        <div class="selectionBox">
            <select>
                <option value="Share" selected>{{$ "Share"}}</option>
                <option value="Facebook">{{$ "Facebook"}}</option>
                <option value="Twitter">{{$ "Twitter"}}</option>
                <option value="Email">{{$ "Email"}}</option>
                <option value="Link">{{$ "Link"}}</option>
            </select>
        </div>
        <div class="saveCloseButtons">
            <button id="delete">{{$ "Delete"}}</button>
            <button id="discard" disabled>{{$ "Cancel"}}</button>
            <button id="close">{{$ "OK"}}</button>
        </div>
    </div>
</div>
