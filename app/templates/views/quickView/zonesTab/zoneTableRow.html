{{#each timeInZones }}
<div class="zoneRow">
    <div class="zoneText">
        <div class="zoneName"><label>{{ label }}</label></div> 
        <div class="zoneRange"><label><span id="timeInZone{{@index}}Minimum">{{minimum}}</span> - <span id="timeInZone{{@index}}Maximum">{{maximum}}</span> <span id="timeInZone{{@index}}UnitsLabel">BPM</span></label></div>
    </div>
    <div class="zoneInput"><input id="timeInZone{{@index}}" type="text" value="{{ formatUnitsValue "seconds" seconds "0:00:00" }}" /></div>
</div>
{{/each}}
