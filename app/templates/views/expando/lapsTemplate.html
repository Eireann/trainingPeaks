<div class="controls">
    <select id="peakType">
        {{#each selectOptions}}
        <option value="{{ value }}"{{#if selected}} selected{{/if}}>{{ label }}</option>
        {{/each}}
    </select>
    <button id="uncheck">{{$ "UncheckAll" }}</button>
</div>
<div class="rangesList">
    <ul>
    {{#each rangeLaps}}
        <li data-lapindex="{{@index}}" class="lap">
            <input type="checkbox" data-lapindex="{{@index}}"/> {{ name }} ({{ formatTime totalTime}})
        </li>
    {{/each}}
    {{#with rangeTotals}}
        <li class="statsRow totals" id="duration">
            <input type="checkbox"/> {{$ "EntireWorkout" }} ({{ formatTime totalTime }})
        </li>
    {{/with}}
        {{#each rangePeaks}}
        <li data-peakinterval="{{interval}}" data-peaktype="{{peakType}}" class="peaks">
            <input type="checkbox"/> {{$ "Peak" }} {{ formatPeakTime interval }} ({{ formattedValue }} {{ units }})
        </li>
    {{/each}}
    </ul>
</div>
