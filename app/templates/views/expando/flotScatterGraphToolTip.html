{{#hoverBox this right}}
<div class="details">
    <div class="row">
        <label class="time">{{title}}</label>
    </div>
    <div class="row current {{x.label}}">
        <label class="value">{{x.value}}</label>
        <label class="units">{{x.units}}</label>
    </div>
    <div class="row current {{y.label}}">
        <label class="value">{{y.value}}</label>
        <label class="units">{{y.units}}</label>
    </div>
</div>
{{/hoverBox}}
