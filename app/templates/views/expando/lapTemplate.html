{{#ifNot _state.isCut}}
    <input type="checkbox">

    <div class="lapDescription">
        <span class="lapName"{{#if _state.isLap}} title="{{$ 'ClickToEdit' }}"{{/if}}>{{ name }}
          {{#if _state.temporary}}
            <span class="add">Add</span>
          {{/if}}
        </span>
        
        {{#if _state.isLap}}
          <input class="lapName" value="{{ name }}" type="text"/>
        {{/if}}

        {{#if _state.isLap}}
          <span class="lapTime">{{#if totalTime }} {{ formatTimeToHundredths totalTime}}{{/if}}</span>
        {{else}}
          <span class="lapTime">{{#if formattedValue }} {{ formattedValue }}{{/if}}</span>
        {{/if}}
    </div>

    {{#if _state.isLap}}
      <span class="actions">
        <i class="delete closeIcon"></i>
      </span>
    {{/if}}
    
{{/ifNot}}
