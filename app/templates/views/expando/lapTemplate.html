{{#ifNot _state.isCut}}
    <input type="checkbox">
    {{#if _state.isLap}}
      <span class="actions">
        <i class="delete closeIcon"></i>
      </span>
    {{/if}}
    <div class="lapDescription" {{#if _state.isLap}}title="{{$ 'ClickToEdit' }}"{{/if}}>
        <span class="editLapName">{{ name }}</span>
        <span class="">{{#if totalTime }} ({{ formatTimeToHundredths totalTime}}){{/if}}</span>
    </div>
    {{#if _state.temporary}}
      <span class="actions">
        <span class="add">Add</span>
      </span>
    {{/if}}
{{/ifNot}}
