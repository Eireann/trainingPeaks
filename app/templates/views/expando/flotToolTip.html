{{#hoverBox this right}}
<div class="details">
    <label class="time">{{xAxisOffset}}</label>
    {{#each series}}
    <div class="{{label}}{{#if current}} current{{/if}}">
        <label class="value">{{value}}</label>
        <label class="units">{{units}}</label>
    </div>
    {{/each}}
</div>
{{/hoverBox}}
