{{#ifNot _state.isCut}}
    {{#each lapData}}
        {{#ifEquals key "lap"}}
            <td class="name" title="{{$ "ClickToEdit" }}">
                <span class="lapName">{{value}}</span>
                <input class="lapName" value="{{ value }}" type="text"/>
                <span class="actions">
                    <i class="delete closeIcon"></i>
                </span>
            </td>
        {{else}}
            <td class="{{key}}">{{value}}</td>
        {{/ifEquals}}
    {{/each}}
{{/ifNot}}
