<div class="graphButtonContain left cf">
  <label>X Axis</label>
  <div class="seriesButtons" data-axis="x">
    <button class="cadence seriesDisabled" data-series="Cadence">CAD</button>
    <button class="distance seriesDisabled" data-series="Distance">{{$ "Dist"}}</button>
    <button class="elevation seriesDisabled" data-series="Elevation">{{ elevationLabel }}</button>
    <button class="speed seriesDisabled" data-series="Speed">{{ speedLabel }}</button>
    <button class="heartRate seriesDisabled" data-series="HeartRate">BPM</button>
    <button class="power seriesDisabled" data-series="Power">W</button>
    <button class="rightPower seriesDisabled" data-series="RightPower">W</button>
    <button class="torque seriesDisabled" data-series="Torque">IN-LBS</button>
    <button class="time seriesDisabled" data-series="Time">{{$ "Time"}}</button>
    <button class="temperature seriesDisabled" data-series="Temperature">F</button>
  </div>
</div>

    <button class="heartRate seriesDisabled" data-series="HeartRate">BPM</button>

    <button class="rightPower seriesDisabled" data-series="RightPower">W</button>
    <button class="torque seriesDisabled" data-series="Torque">IN-LBS</button>
    <button class="time seriesDisabled" data-series="Time">{{$ "Time"}}</button>
    <button class="temperature seriesDisabled" data-series="Temperature">F</button>
  </div>
</div>
