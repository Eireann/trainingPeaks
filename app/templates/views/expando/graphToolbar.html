<div class="graphButtonContain left cf">
	<div class="timeDistButtons">
		<button class="time bold">{{$ "Time"}}</button>
		<button class="distance">{{$ "Dist"}}</button>
	</div>


	<div class="zoomButtons">
		<button class="zoom">{{$ "Zoom"}}</button>
		<button class="reset hidden">{{$ "Unzoom"}}</button>
	</div>

	<div class="cutButtons">
		<button class="cut hidden">{{$ "Cut" }}</button>
	</div>
</div>

<div class="graphSliderContain cf">
	<input type="range" class="slider" name="filterPeriod" title="Smoothing" min="0" max="60" step="5" value="5"/>
</div>

<div class="graphButtonContain cf">
	<div class="seriesButtons">
		<button class="elevation" title="{{$ "Elevation" }}" data-series="Elevation">{{ elevationLabel }}</button>
		<button class="speed" title="{{$ "Speed" }}" data-series="Speed">{{ speedLabel }}</button>
		<button class="heartRate" title="{{$ "HeartRate" }}" data-series="HeartRate">BPM</button>
		<button class="power" title="{{$ "Power" }}" data-series="Power">W</button>
		<button class="rightPower" title="{{$ "RightPower" }}" data-series="RightPower">W</button>
		<button class="torque" title="{{$ "Torque" }}" data-series="Torque">{{ torqueLabel }}</button>
		<button class="cadence" title="{{$ "Cadence" }}" data-series="Cadence">{{ cadenceLabel }}</button>
		<button class="temperature" title="{{$ "Temperature" }}" data-series="Temperature">{{ tempLabel }}</button>
	</div>
</div>
