{{#comment}}we need this outer div for styling because of the way this datepicker is used by other views{{/comment}}
<div class="dashboardDatePicker">
    <div class="title selectRange">{{$ "SelectDateRange" }}</div>
    <div class="dateOptionsWrapper">
        <select id="dateOptions">
            {{#each dateOptionList}}
            <option value="{{ id }}"{{#if selected}} selected{{/if}}>{{ label }}</option>
            {{/each}}
        </select>
    </div>
    <div class="dateRanges{{#if customStartDate }} customStartDate{{/if}}{{#if customEndDate }} customEndDate{{/if}}">
        <div class="title fromTo">{{$ "From"}}:</div>
        <input class="startDate" type="text" id="startDate" class="datepicker" value="{{ formatDate startDate "YYYY-MM-DD" }}">
        <div class="date startDate">{{ formatDate startDate "YYYY-MM-DD" }}</div>
        <div class="title fromTo to">{{$ "To"}}:</div>
        <input class="endDate" type="text" id="endDate" class="datepicker" value="{{ formatDate endDate "YYYY-MM-DD" }}">
        <div class="date endDate">{{ formatDate endDate "YYYY-MM-DD" }}</div>
    </div>
</div>
