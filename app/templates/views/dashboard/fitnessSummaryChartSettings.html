{{#hoverBox this}}
    <div class="details">
        <div class="closeIcon"></div>

        {{> dashboard_templates_chartTitleSettings }}

        <div class="datepickerContainer dateOptionsRegion"></div>
        <h3 class="subheadbold">{{$ "SelectReportType" }}</h3>
        <select class="summaryType">
            {{#each summaryTypeList}}
            <option value="{{ id }}"{{#if selected}} selected{{/if}}>{{ label }}</option>
            {{/each}}
        </select>
    </div>
{{/hoverBox}}
