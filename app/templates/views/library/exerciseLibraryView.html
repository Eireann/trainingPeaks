<div id="exerciseLibrary">
    <div class="libraryNavigation">
        <label>{{$ "Workout Library" }}</label> 
        <button class="settingsBtn"></button>
         <button id="add">+</button> 
    </div>
    <div class="librarySearch">
        <input type="text" name="search" id="search" value="{{$ "Search" }}" />
        <select name="librarySelect" id="librarySelect">
            {{#each libraries}}
            <option value="{{ exerciseLibraryId }}" {{#if selected}}selected{{/if}}>{{ libraryName }}</option>
            {{/each}}
        </select>
    </div>
    <div class="helpText">
        <p>{{$ "Drag workouts to calendar" }}</p>
    </div>

</div>
