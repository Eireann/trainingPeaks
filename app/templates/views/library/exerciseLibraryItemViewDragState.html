<div class="libraryExercise workout dragHelper">
    <div class="workoutDiv">
        <div class="workoutSelected"/>
        <div class="workoutHeader">
            <div class="workoutIcon" />
            <div class="workoutDistanceTime">
                {{#if totalTimePlanned }}
                <label>{{ formatTime totalTimePlanned }}</label>
                {{/if}}
                {{#if distancePlanned}}
                <label>{{ convertToViewUnits distancePlanned "distance" }}<span class="units">{{ getUnitsLabel "distance" }}</span></label>
                {{/if}}
                {{#if tssPlanned}}
                <label>{{ conversion "formatTSS" tssPlanned }}<span class="units">{{ getUnitsLabel "tss" workoutTypeValueId this }}</span></label>
                {{/if}}
            </div>
        </div>
        <div class="workoutBody">
            <label>{{itemName}}</label>
        </div>
    </div>
</div>
