<div class="workoutDiv">
    <div class="workoutHeader">
        <div class="workoutIcon">
            <!-- <img src="assets/images/workoutTypeImages/{{ workoutTypeImageName workoutTypeValueId }}.png"/>  -->
        </div>
        <div class="workoutDistanceTime">
            <label>
                {{#if distancePlanned }}
                {{ convertToViewUnits distancePlanned}} {{getUnitsLabel "distance"}}
                {{/if}}
           
                {{#if totalTimePlanned}} 
                {{ formatTime totalTimePlanned }}
                {{/if}}
           
                {{#if tssPlanned}} 
                {{ tssPlanned}} tss
                {{/if}}
            </label>
        </div>
    </div>
    <div class="workoutBody">
        <label>{{itemName}}</label>
    </div>
</div>
