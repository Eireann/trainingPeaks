<div id="shiftItems">
    <div class="header">
        <label class="bold">{{$ "ShiftItems"}}</label>
    </div>
    <div class="shiftItemsBody">
        <label class="bold">{{$ "SelectShiftItemsString"}}</label>
        <form name="selectShiftItems">
           <label><input type="checkbox" id="workouts" />{{$ "Workouts"}}</label>
           <label><input type="checkbox" id="meals" />{{$ "Meals"}}</label>
        </form>
        <label class="bold">{{$ "SelectShiftItemsString"}}</label>
        <form>
            <label><input type="radio" value="itemsOnAllSelectedDays" name="selectItems" id="selectItemsOnSelectedDays"/>{{$ "ItemsOnAllSelectedDays"}}</label>
            <label><input type="radio" value="ItemsWithinSpecifiedDateRange" name="selectItems" id="selectItemsWithinDateRange"/>{{$ "ItemsWithinSpecifiedDateRange"}}</label>
            <label><input type="radio" value="ItemsOnAfterSpecifiedStartDate" name="selectItems" id="selectItemsAfterStartDate"/>{{$ "ItemsOnAfterSpecifiedStartDate"}}</label>
        </form>
        <label class="bold">{{$ "SelectDateRange"}}</label>
        <form>
            <label><input type="text" id="fromDate"/>{{$ "From"}}</label>
            <label><input type="text" id="toDate" />{{$ "To"}}</label>
        </form>
        <label class="bold">{{$ "HowDoYouWantToShiftItems"}}</label>
        <form>
            <label><input type="radio" value="MoveNewStartDate" name="shiftBy"/>{{$ "MoveNewStartDate"}}</label>
            <label><input type="radio" value="MoveBySpecifiedNumberOfDays" name="shiftBy"/>{{$ "MoveBySpecifiedNumberOfDays"}}</label>
            <label><input type="radio" value="MoveBySpecifiedNumberOfWeeks" name="shiftBy"/>{{$ "MoveBySpecifiedNumberOfWeeks"}}</label>
            <label><input type="text" id="SelectNewStartDate" name="SelectNewStartDate"/>{{$ "SelectNewStartDate"}}</label>
        </form>

        <div>
            <button id="cancel">{{$ "Cancel"}}</button>
            <button id="ok">{{$ "OK"}}</button>
        </div>
    </div>
</div>
