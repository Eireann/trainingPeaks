            <div class="workoutIcon"></div>
            <div class="workoutDistanceTime">
                <label>{{formatKeyStat this}}<span class="units">{{formatKeyStatUnits this}}</span></label>

            <label>{{title}}</label>
        </div>
    </div>
</div>
