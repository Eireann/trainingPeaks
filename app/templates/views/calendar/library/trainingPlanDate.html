<div class="selectBoxWrapper">
    <select id="applyDateType" class="dateOptions"> 
        {{# with details }}
            {{#if eventPlan }}
                {{#ifNot forceDate}}
                    {{#if isDynamic}}
                        <option value="1">{{$ "Start" }}</option>
                    {{else}}
                        <option value="1">{{$ "Start" }}</option>
                        <option value="3">{{$ "End" }}</option>
                    {{/if}}
                {{/ifNot}}
                <option value="2">{{$ "EndOnEventDate" }}</option>
            {{ else }}
                <option value="1" selected>{{$ "Start" }}</option>
                <option value="3">{{$ "End" }}</option>
            {{/if}}
        {{/with}}
    </select>
</div>
<span class="small on">{{$ "on" }}</span>
<input type="text" id="applyDate" class="datepicker" value="{{ formatDate applyDate }}" readonly>
