<div class="workoutDiv">
    <div class="workoutSelected" />
    <div class="workoutHeader">
        <div class="workoutIcon" />
        <div class="workoutDistanceTime">
            {{#if totalTimePlanned }}
            <label>{{ conversion "formatDuration" totalTimePlanned }}</label>
            {{/if}}
            {{#if distancePlanned}}
            <label>{{ conversion "formatDistance" distancePlanned this }}<span class="units">{{ getUnitsLabel "distance" workoutTypeId }}</span></label>
            {{/if}}
            {{#if tssPlanned}}
            <label>{{ conversion "formatTSS" tssPlanned }}<span class="units">{{ getUnitsLabel "tss" workoutTypeId this }}</span></label>
            {{/if}}
        </div>
    </div>
    <div class="workoutBody">
        <label>{{itemName}}</label>
    </div>
</div>
