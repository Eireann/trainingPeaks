<div class="workoutDiv cf">
    <div class="workoutSelected" />
    <div class="workoutHeader cf">
        <div class="workoutIcon"></div>
        <div class="workoutDistanceTime cf">
            {{#if totalTimePlanned }}
            <label class="workoutTime">{{ formatUnitsValue "duration" totalTimePlanned }}</label>
            {{/if}}
            {{#if distancePlanned}}
            
            <label class="workoutDistance">{{ formatUnitsValue "distance" distancePlanned this }}<span class="units">{{ getUnitsLabel "distance" workoutTypeId }}</span></label>
            {{/if}}
            {{#if tssPlanned}}
            
            <label class="workoutTSS">{{ formatUnitsValue "tss" tssPlanned }}<span class="units">{{ getUnitsLabel "tss" workoutTypeId this }}</span></label>
            {{/if}}
        </div>
    </div>
    <div class="workoutBody">
        <label>{{itemName}}</label>
    </div>
</div>
