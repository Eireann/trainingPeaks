<div class="libraryExercise workout dragHelper">
    <div class="workoutDiv">
        <div class="workoutSelected"/>
        <div class="workoutHeader">
            <div class="workoutIcon"></div>
            <div class="workoutDistanceTime">
                {{#if totalTimePlanned }}
                <label>{{ formatUnitsValue "duration" totalTimePlanned }}</label>
                {{/if}}
                {{#if distancePlanned}}
                <label>{{ formatUnitsValue "distance" distancePlanned this }}<span class="units">{{ getUnitsLabel "distance" workoutTypeId }}</span></label>
                {{/if}}
                {{#if tssPlanned}}
                <label>{{ formatUnitsValue "tss" tssPlanned }}<span class="units">{{ getUnitsLabel "tss" workoutTypeId this }}</span></label>
                {{/if}}
            </div>
        </div>
        <div class="workoutBody">
            <label>{{itemName}}</label>
        </div>
    </div>
</div>
