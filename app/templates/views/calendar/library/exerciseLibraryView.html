<div class="libraryNavigation cf">
    <label>{{$ "Workout Library" }}</label> 
    <button class="settingsBtn"></button>
    <button id="add"></button> 
</div>
<div class="librarySearch">
    <input type="text" name="exerciseLibrarySearch" id="search" placeholder="{{$ "Search" }}" />
    <select name="librarySelect" id="librarySelect">
        {{#each libraries}}
        <option value="{{ exerciseLibraryId }}">{{ libraryName }}</option>
        {{/each}}
    </select>
</div>
<div class="helpText">
    <p>{{$ "Drag workouts to calendar" }}</p>
</div>
<div class="exercisesContainer"></div>
