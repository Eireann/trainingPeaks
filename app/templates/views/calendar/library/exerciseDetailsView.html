{{#hoverBox this "leftarrow"}}

<div id="closeIcon" />
<h3 class="subheadbold">Exercise & Intervals</h3>

<div class="small">
    <input type="text" id="itemNameField" class="title" readonly name="itemName" />
</div>

<h3 class="subheadbold">Stats</h3>

<div class="workoutStatsRow durationStatsRow">
    <div class="workoutStatsColumn workoutStatsLabel">
        <label>{{$ "Duration"}}</label>
    </div>
    <div class="workoutStatsColumn ">
        <input type="text" id="totalTimePlannedField" class="numberInput" readonly
            name="totalTimePlanned" data-format="units:duration" />
    </div>
    <div class="workoutStatsColumn workoutStatsUnitLabel">
        <label class="time ghosted">{{$ "hms"}}</label>
    </div>
</div>

<div class="workoutStatsRow distanceStatsRow">
    <div class="workoutStatsColumn workoutStatsLabel">
        <label>{{$ "Distance"}}</label>
    </div>
    <div class="workoutStatsColumn">
        <input type="text" id="distancePlannedField" class="numberInput" readonly
            name="distancePlanned" data-format="units:distance" />
    </div>
    <div class="workoutStatsColumn workoutStatsUnitLabel">
        <label class="distance ghosted">{{getUnitsLabel "distance" workoutTypeId }}</label>
    </div>
</div>

<div class="workoutStatsRow paceStatsRow">
    <div class="workoutStatsColumn workoutStatsLabel">
        <label>{{$ "Pace"}}</label>
    </div>
    <div class="workoutStatsColumn">
        <input type="text" id="pacePlannedField" class="numberInput" readonly
            name="velocityPlanned" data-format="units:pace" />
    </div>
    <div class="workoutStatsColumn workoutStatsUnitLabel">
        <label class="pace ghosted">{{getUnitsLabel "pace" workoutTypeId}}</label>
    </div>
</div>

<div class="workoutStatsRow speedStatsRow">
    <div class="workoutStatsColumn workoutStatsLabel">
        <label>{{$ "Speed"}}</label>
    </div>
    <div class="workoutStatsColumn">
        <input type="text" id="velocityPlannedField" class="numberInput" readonly
            name="velocityPlanned" data-format="units:speed" />
    </div>
    <div class="workoutStatsColumn workoutStatsUnitLabel">
        <label class="speed ghosted">{{getUnitsLabel "speed" workoutTypeId}}</label>
    </div>
</div>

<div class="workoutStatsRow caloriesStatsRow">
    <div class="workoutStatsColumn workoutStatsLabel">
        <label>{{$ "Calories"}}</label>
    </div>
    <div class="workoutStatsColumn">
        <input type="text" id="caloriesPlannedField" class="numberInput" readonly
            name="caloriesPlanned" data-format="units:kcal" />
    </div>
    <div class="workoutStatsColumn workoutStatsUnitLabel">
        <label class="calories ghosted">{{getUnitsLabel "calories" workoutTypeId}}</label>
    </div>
</div>

<div class="workoutStatsRow elevationGainStatsRow">
    <div class="workoutStatsColumn workoutStatsLabel">
        <label>{{$ "Gain"}}</label>
    </div>
    <div class="workoutStatsColumn">
        <input type="text" id="elevationGainPlannedField" class="numberInput" readonly
            name="elevationGainPlanned" data-format="units:elevation" />
    </div>
    <div class="workoutStatsColumn workoutStatsUnitLabel">
        <label class="elevationGain ghosted">{{getUnitsLabel "elevationGain" workoutTypeId}}</label>
    </div>
</div>

<div class="workoutStatsRow TSSStatsRow">
    <div class="workoutStatsColumn workoutStatsLabel">
        <label>{{$ "TSS"}}</label>
    </div>
    <div class="workoutStatsColumn">
        <input type="text" id="tssPlannedField" class="numberInput" readonly
            name="tssPlanned" data-format="units:tss" />
    </div>
    <div class="workoutStatsColumn workoutStatsUnitLabel">
        <label class="tss ghosted">{{getUnitsLabel "tss" workoutTypeId this}}</label>
    </div>
</div>

<div class="workoutStatsRow IFStatsRow">
    <div class="workoutStatsColumn workoutStatsLabel">
        <label>{{$ "IF"}}</label>
    </div>
    <div class="workoutStatsColumn">
        <input type="text" id="ifPlannedField" class="numberInput" readonly
            name="ifPlanned" data-format="units:if" />
    </div>
    <div class="workoutStatsColumn workoutStatsUnitLabel">
        <label class="ghosted">{{getUnitsLabel "if" workoutTypeId}}</label>
    </div>
</div>

<div class="workoutStatsRow energyStatsRow">
    <div class="workoutStatsColumn workoutStatsLabel">
        <label>{{$ "Energy"}}</label>
    </div>
    <div class="workoutStatsColumn">
        <input type="text" id="energyPlannedField" class="numberInput" readonly
            name="energyPlanned" data-format="units:energy" />
    </div>
    <div class="workoutStatsColumn workoutStatsUnitLabel">
        <label class="ghosted">{{getUnitsLabel "energy" workoutTypeId}}</label>
    </div>
</div>

<h3 class="subheadbold">Description</h3>
<div class="description small">
    <pre>{{description}}</pre>
</div>
<div class="actions">
    <button class="edit">Edit</button>
    <button class="update hide">Update</button>
    <button class="delete">Delete</button>
</div>
{{/hoverBox}}
