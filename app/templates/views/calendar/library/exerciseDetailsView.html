{{#hoverBox this "leftarrow"}}

<div id="closeIcon" />
<h3 class="subheadbold">Exercise & Intervals</h3>

<div class="small">
    <p>{{itemName}}</p>
</div>

<h3 class="subheadbold">Stats</h3>

<div class="workoutStatsRow durationStatsRow">
    <div class="workoutStatsColumn workoutStatsLabel">
        <label>{{$ "Duration"}}</label>
    </div>
    <div class="workoutStatsColumn ">
        <input type="text" id="totalTimePlannedField" class="numberInput" readonly
            name="totalTimePlanned" data-format="units:duration"
        {{#if totalTimePlanned }}
            value={{ conversion "formatDuration" totalTimePlanned }}
        {{/if}}
        />
    </div>
    <div class="workoutStatsColumn workoutStatsUnitLabel">
        <label class="time ghosted">{{$ "hms"}}</label>
    </div>
</div>

<div class="workoutStatsRow distanceStatsRow">
    <div class="workoutStatsColumn workoutStatsLabel">
        <label>{{$ "Distance"}}</label>
    </div>
    <div class="workoutStatsColumn">
        <input type="text" id="distancePlannedField" class="numberInput" readonly
            name="distancePlanned" data-format="units:distance"
        {{#if distancePlanned}}
            value='{{ conversion "formatDistance" distancePlanned this }}'
        {{/if}}
        />
    </div>
    <div class="workoutStatsColumn workoutStatsUnitLabel">
        <label class="distance ghosted">{{getUnitsLabel "distance" workoutTypeId }}</label>
    </div>
</div>

<h3 class="subheadbold">Description</h3>
<div class="description small">
    <pre>{{description}}</pre>
</div>
<div class="actions">
    <button class="edit">Edit</button>
    <button class="update hide">Update</button>
    <button class="delete">Delete</button>
</div>
{{/hoverBox}}
