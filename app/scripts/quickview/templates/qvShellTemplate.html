<div class="QVShell">
    <div class="QVHeader">
  
        <div class="closeAndSettings cf">
            <span class="closeIcon"></span>
            <span class="expandIcon" class="disabled"></span>
            <span class="collapseIcon"></span>
            <span class="menuIcon"></span>
        </div>

        <div>
            <div class="dateAndTime">
                <span id="date">
                    <span id="dayName">{{formatDate activityTimestamp "dddd"}}</span> 
                    <span id="calendarDate">{{formatDate activityTimestamp "MMMM DD, YYYY"}}</span>
                </span> 
                <input type="text" id="startTimeInput" value="{{formatDate activityTimestamp 'h:mm a' }}" placeholder="Enter Time" />
            </div>

            <div class="QVBarView"></div>

            <div class="QVActions"></div>
            <div class="ExpandoActions"></div>
        </div>
    </div>

    <div class="QVBody"></div>
    
    <div class="QVFooter">
        <div class="share">
            <div class="publicCheckboxContainer">
                <label><input type="checkbox" class="publicCheckbox"/> <span class="publicLabel" title="{{$ "PublicTooltip" }}">{{$ "Public" }}</span></label>
            </div>
            <div class="shareIcons cf">
                <div class="twitterIcon disabled" title="{{$ "PublicTooltipTwitter" }}"/>
                <div class="facebookIcon disabled" title="{{$ "PublicTooltipFacebook" }}"/>
                <div class="linkIcon disabled" title="{{$ "PublicTooltipLink" }}"/>
                <a class="emailLink"><div class="emailIcon disabled" title="{{$ "PublicTooltipEmail" }}"/></a>
            </div>
        </div>
        <div class="saveCloseButtons">
            <button id="delete">{{$ "Delete"}}</button>
            <button id="discard" disabled>{{$ "Cancel"}}</button>
            <button id="close">{{$ "OK"}}</button>
        </div>
    </div>
</div>
