{{#if supported}}
    <label>
        <span class="metricLabel">{{ formatMetricLabel . }}:</span>
        <input type="text" name="value" data-format="metric">
        <span class="metricUnit">{{ formatMetricUnits . }}</span>
    </label>
{{else}}
    <label>
        <span class="metricLabel">{{ formatMetricLabel . }}:</span> <span class="metricValue">{{ formatMetricValue . true }}</span>
    </label>
{{/if}}
