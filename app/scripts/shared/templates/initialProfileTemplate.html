<section class="initialProfile">

    <div class="white83 accountMiddle">

        <h1>Complete your profile</h1>
        <p>Help us personalize your experience.</p>

        <form action="training-plans-listing.html">

            <div class="group selectArea">

                <div class="labelContainer">

                    <label for="language">Language</label>
                    <label for="unitPreference">Unit Preference</label>
                    <label for="weight">Weight</label>

                </div><!-- End .labelContainer -->

                <select id="language" name="language" data-required>
                    <option value="en-us">English</option>
                </select><!-- End #language -->

                <select id="unitPreference" name="unitPreference" data-format="number" data-required>
                    <option value="1">Imperial</option>
                    <option value="2">Metric</option>
                </select><!-- End #unitPreference -->

                <input id="weight" name="weight" data-format="units:kg" type="text" data-required>
                <span class="weightUnits"></span>

            </div><!-- End .selectArea -->

            <div class="group selectArea">

                <div class="labelContainer">

                    <label for="birthdayMonth">Birthday Month</label>
                    <label for="birthdayYear">Birthday Year</label>

                </div><!-- End .labelContainer -->

                <select id="birthdayMonth" name="birthdayMonth" data-required>
                    <option value="" selected>{{$ "Month" }}</option>
                    {{# forRange 1 12 }}
                        <option value="{{ index }}">{{ formatMonth index "MMMM" }}</option>
                    {{/forRange}}
                </select><!-- End #birthdayMonth -->

                <select id="birthdayYear" name="birthdayYear" data-required>
                    <option value="" selected>{{$ "Year" }}</option>
                    {{#forRange 1900 2100 }}
                        <option value="{{ index }}">{{ formatYear index "YYYY" }}</option>
                    {{/forRange}}
                </select>

            </div><!-- End .selectArea -->

            <div class="group selectArea">

                <div class="labelContainer">

                    <label for="timeZone">Time Zone</label>
                    <label for="country">Country</label>

                </div><!-- End .labelContainer -->

                <select id="timeZone" name="timeZone" data-required>
                    <option value="" selected>{{$ "TimeZone" }}</option>
                {{#each timeZones }}
                    <option value="{{ key }}">{{ value }}</option>
                {{/each}}
                </select><!-- End #timeZone -->

                <select id="country" name="country" data-required>
                    <option value="" selected>{{$ "Country" }}</option>
                {{#each countries}}
                    <option value="{{ data }}">{{ label }}</option>
                {{/each}}
                </select><!-- End #country -->

            </div><!-- End .selectArea -->

            <div class="group selectArea">

                <select id="interestedIn" name="interestedIn" data-required data-label="Primary Interest">
                    <option value="">I'm most interested in...</option>
                    <option value="tracking">Tracking my training</option>
                    <option value="planning">Planning my season</option>
                    <option value="analyzing">Analyzing my data</option>
                    <option value="instruction">Getting expert instruction</option>
                </select><!-- End #interestedIn -->

            </div><!-- End .selectArea -->

            <hr class="darkBlue2" />

            <div class="labelContainer">

                <label for="thresholdPower">Threshold Power</label>
                <label for="thresholdHeartRate">Threshold Heart Rate</label>

            </div><!-- End .labelContainer -->

            <input id="thresholdPower" name="thresholdPower" type="text" data-format="units:power" data-required>

            <input id="thresholdHeartRate" name="thresholdHeartRate" type="text" data-format="units:heartrate" data-required><br />

            <label for="runPaceSpeed">Run Pace/Speed</label><br />
            <input id="runPaceSpeed" name="runPaceSpeed" type="text" placeholder="10:00" data-format="runPace" data-required>
            <input name="runUnits" type="radio" id="runUnitsSpeed" value="speed">
            <label for="runUnitsSpeed"><span></span>mph</label>
            <input name="runUnits" type="radio" id="runUnitsPace" value="pace">
            <label for="runUnitsPace"><span></span>min/mile</label>

            <br />

            <label for="swimPace">Swim Pace/Speed</label><br/>
            <input id="swimPace" name="swimPace" type="text" placeholder="2:00" data-format="swimPace" data-required>
            <input name="swimUnits" type="radio" id="swimPaceRadio1" value="2" data-format="number">
            <label for="swimPaceRadio1"><span></span>/100m</label>
            <input name="swimUnits" type="radio" id="swimPaceRadio2" value="1" data-format="number">
            <label for="swimPaceRadio2"><span></span>/100y</label>

            <br />

            <input name="submit" type="submit" class="buttonBlue1" value="Next">

            <p class="configure">Configure email preferences and more in account settings</p>

        </form>

    </div><!-- End .accountMiddle -->

</section><!-- End .account1 -->
