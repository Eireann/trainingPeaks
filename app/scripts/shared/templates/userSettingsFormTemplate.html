<div class="userSettingsPersonalSection cf">
    <h2 class="accountSettingsSectionTitle">Profile</h2>
    <h3>{{$ "PersonalInfo" }}</h3>
    
    <div class="personalLeftCol">
        
        <div class="fieldContain">
            <label class="fieldTitle">{{$ "FirstName" }}</label>
            <input data-modelname="user" type="text" name="firstName" />
        </div>

        <div class="fieldContain">
            <label class="fieldTitle">{{$ "LastName" }}</label>
            <input data-modelname="user" type="text" name="lastName" />
        </div>

        <div class="fieldContain">
            <label class="fieldTitle">{{$ "Email" }}</label>
            <input data-modelname="user" type="email" name="email" />
        </div>

        <div class="fieldContain">
            <label class="fieldTitle">{{$ "AthleteType" }}</label>
            <div class="selectBox">
                 <select data-modelname="account" name="athleteTypeValue" >
            
                {{#each athleteTypes}}
                    <option value="{{ data }}">{{ label }}</option>
                {{/each}}
                </select>
            </div>
        </div>

        <div class="fieldContain">
            <label class="fieldTitle"></label>
             <div class="selectBox">
                 <select data-modelname="user" name="gender" >
                    <option value="m">Male</option>
                    <option value="f">Female</option>
                </select>
            </div>
        </div>


        <div class="fieldContain">
            <label class="fieldTitle">{{$ "Username" }}</label>
            <label class="labelbold">{{ userName }}</label>
        </div>

        <div class="fieldContain">
            <label class="fieldTitle">{{$ "Password" }}</label>
            <input type="password" name="password" data-modelname="password" />
        </div>

        <div class="fieldContain">
            <label class="fieldTitle">{{$ "RetypePassword" }}</label>
            <input type="password" name="retypePassword" data-modelname="password" />
        </div>

        <div class="fieldContain address">
            <label class="fieldTitle">{{$ "Address" }} 1</label>
            <input data-modelname="user" type="text" name="address" />
        </div>

        <div class="fieldContain">
            <label class="fieldTitle">{{$ "Address" }} 2</label>
            <input data-modelname="user" type="text" name="address2" />
        </div>

        <div class="fieldContain citystate">
            <label class="fieldTitle">{{$ "City" }}</label>
            <input data-modelname="user" type="text" name="city" />

            <div class="selectBox state cf">
                <select data-modelname="user" name="state">
                {{#each states}}
                    <option value="{{ data }}">{{ label }}</option>
                {{/each}}
                </select>
            </div>
        </div>
  
        <div class="fieldContain">
            <label class="fieldTitle">{{$ "ZipCode" }}</label>
            <input data-modelname="user" type="text" name="zipCode" />
        </div>

        <div class="fieldContain">
            <label class="fieldTitle"></label>
            <div class="selectBox country cf">
                <select data-modelname="user" name="country" >
                {{#each countries}}
                    <option value="{{ data }}">{{ label }}</option>
                {{/each}}
                </select>
            </div>
        </div>
        
        <div class="fieldContain">
            <label class="fieldTitle"></label>
            <div class="selectBox timeZone">
                <select data-modelname="user" name="timeZone" >
                {{#each timeZones }}
                    <option value="{{ key }}">{{ value }}</option>
                {{/each}}
                </select>
            </div>
        </div>

        <div class="fieldContain">
            <label class="fieldTitle">{{$ "Phone" }}</label>
            <input data-modelname="user" type="tel" name="phone" />
        </div>

        <div class="fieldContain">
            <label class="fieldTitle">{{$ "CellPhone" }}</label>
            <input data-modelname="user" type="tel" name="cellPhone" />
        </div>

        <div class="fieldContain birthday">
            <label class="fieldTitle">{{$ "Birthday" }}</label>
            <div class="selectBox birthdayYear">
                 <select data-modelname="user" name="birthdayYear" >
                    <option value="m">1900</option>
                    <option value="f">1901</option>
                </select>
            </div>

            <div class="selectBox birthdayMonth">
                 <select data-modelname="user" name="birthdayMonth" >
                    <option value="0">January</option>
                    <option value="0">February</option>
                </select>
            </div>
        </div>
    </div>

    <div class="profilePicture">
        <fieldset>
            <legend>{{$ "ProfilePicture" }}</legend>
            <div class="photoContainer">
                <img src="" />
                <div class="placeholder">{{$ "NoPhoto" }}</div>
            </div>
        </fieldset>
        <div class="buttons">
            <button class="uploadPhoto">{{$ "UploadPhoto" }}</button>
             <button class="removePhoto">{{$ "RemovePhoto" }}</button>
        </div>
        <input style="display: none" type="file" class="fileUploadInput" accept="image/gif, image/jpeg, image/png" />
    </div>

</div>


<div class="userSettingsPersonalSection">
    <h2 class="accountSettingsSectionTitle">{{$ "AccountSettings" }}</h2>
    
    <div class="fieldContain">
        <label class="fieldTitle">{{$ "AccountType" }}</label>
        <label class="labelbold">{{ userType }}</label>
    </div>

    <div class="fieldContain">
        <label class="fieldTitle">{{$ "Units" }}</label>
        <label class="clickable radio">
            <input data-modelname="user" data-format="number" type="radio" name="units" value="1" />
            English
        </label>
        <label class="clickable radio">
            <input data-modelname="user" data-format="number" type="radio" name="units" value="2" />
            Metric
        </label>
    </div>

    <div class="fieldContain">
        <label class="fieldTitle">{{$ "DateFormat" }}</label>
        <label class="clickable radio">
            <input data-modelname="user" type="radio" name="dateFormat" value="mdy" />
            MM/DD/YY
        </label>
        <label class="clickable radio">
            <input data-modelname="user" type="radio" name="dateFormat" value="dmy" />
            DD/MM/YY
        </label>
    </div>
</div>


<div class="userSettingsPersonalSection calendarSync">
    <h2 class="accountSettingsSectionTitle">Calendar</h2>

    {{#with iCalendarKeys }}
        <h3>{{$ "CalendarSync" }}</h3>

            <div class="fieldContain">
                <label class="fieldTitle">{{$ "WorkoutsOnly" }}</label>
                <input class="ical" type="text" readonly name="iCalendarKeys.workoutsOnly" value="{{ webcalRoot }}{{ workoutsOnly }}.ics"/>
            </div>
         
            <div class="fieldContain">
                <label class="fieldTitle">{{$ "MealsOnly" }}</label>
                <input class="ical" type="text" readonly name="iCalendarKeys.mealsOnly" value="{{ webcalRoot }}{{ mealsOnly }}.ics" />
            </div>       

            <div class="fieldContain">
                <label class="fieldTitle">{{$ "WorkoutsAndMeals" }}</label>
                <input class="ical" type="text" readonly name="iCalendarKeys.workoutsAndMeals" value="{{ webcalRoot }}{{ workoutsAndMeals }}.ics" />
            </div>

        <p class="small">{{$ "ICalHelpText" }}</p>
    {{/with}}
</div>

<div class="userSettingsPersonalSection email">
    <h2 class="accountSettingsSectionTitle">{{$ "EmailOptions" }}</h2>

    <div class="fieldContain">
        <label class="checkBoxRow clickable"><input data-modelname="account" type="checkbox" name="enablePrivateMessageNotifications"> {{$ "emailPMNotificationSetting" }} </label>
    </div>

    <div class="fieldContain">
        <label class="checkBoxRow clickable"><input data-modelname="athlete" type="checkbox" name="enableWorkoutCommentNotification"> {{$ "postActivityNotificationSetting" }}</label>
    </div>

    <div class="fieldContain">
        <label class="checkBoxRow clickable"><input data-modelname="athlete" type="checkbox" name="enableVirtualCoachEmails"> {{$ "plannedWorkoutsNotificationSetting" }}</label>
    </div>

    <div class="fieldContain">
        <label class="fieldTitle">{{$ "deliveryTime"}}</label>
        <div class="selectBox">
            <select data-modelname="athlete" name="virtualCoachEmailHour" >
            {{#each hours}}
                <option value="{{ data }}">{{ label }}</option>
            {{/each}}
            </select>
        </div>
    </div>

    <p class="small deliveryTimeHelpText">{{$ "plannedWorkoutsNotificationTimeHelpText" }}</p>

    <div class="fieldContain">
        <label class="checkBoxRow clickable"><input data-modelname="account" name="allowMarketingEmails" type="checkbox"> {{$ "newsletterNotificationSetting" }}</label>
    </div>

</div>
