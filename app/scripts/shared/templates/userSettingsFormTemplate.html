<div class="name">
    <div class="firstName">
        <label>{{$ "FirstName" }}</label>
        <input type="text" readonly name="firstName" />
    </div>

    <div class="lastName">
        <label>{{$ "LastName" }}</label>
        <input type="text" readonly name="lastName" />
    </div>
</div>

<div class="userNamePassword">
    <div>
        <label>{{$ "Username" }}</label>
        <input type="text" readonly name="userName" />
    </div>

    <div>
        <label>{{$ "Password" }}</label>
        <input type="password" readonly/>
        <!-- <input type="password" readonly name="password"/> -->
    </div>
</div>

    <div>
        <label>{{$ "AthleteType" }}</label>
        <span>{{ userType }}</span>
    </div>

    <div>
        <label>{{$ "Birthday" }}</label>
        <input type="text" readonly data-format="date" name="birthday" />
    </div>

    <div>
        <label>{{$ "Gender" }}</label>
        <label>
            <input type="radio" readonly name="gender" value="m"/>
            Male
        </label>
        <label>
            <input type="radio" readonly name="gender" value="f"/>
            Female
        </label>
    </div>

    <div>
        <label>{{$ "Email" }}</label>
        <input type="email" readonly name="email" />
    </div>

    <div>
        <label>{{$ "Address" }}</label>
        <input type="text" readonly name="address" />
        <input type="text" readonly name="address2" />
    </div>

    <div>
        <label>{{$ "City" }}</label>
        <input type="text" readonly name="city" />
    </div>

    <div>
        <label>{{$ "State" }}</label>
        <input type="text" readonly name="state" />
    </div>

    <div>
        <label>{{$ "ZipCode" }}</label>
        <input type="text" readonly name="zipCode" />
    </div>

    <div>
        <label>{{$ "Country" }}</label>
        <input type="text" readonly name="country" />
    </div>

    <div>
        <label>{{$ "Phone" }}</label>
        <input type="tel" readonly name="phone" />
    </div>

    <div>
        <label>{{$ "CellPhone" }}</label>
        <input type="tel" readonly name="cellPhone" />
    </div>

    <div>
        <label>{{$ "ProfilePicture" }}</label>
        <img src="{{ profilePhotoUrl }}" />
    </div>


    <div class="title">{{$ "AccountSettings" }}</div>

    <div>
        <label>{{$ "AccountType" }}</label>
        <span>{{ userType }}</span>
    </div>

    <div>
        <label>{{$ "Units" }}</label>
        <label>
            <input type="radio" readonly name="units" value="1" />
            English
        </label>
        <label>
            <input type="radio" readonly name="units" value="2" />
            Metric
        </label>
    </div>

    <div>
        <label>{{$ "DateFormat" }}</label>
        <label>
            <input type="radio" readonly name="dateFormat" value="mdy" />
            MM/DD/YY
        </label>
        <label>
            <input type="radio" readonly name="dateFormat" value="dmy" />
            DD/MM/YY
        </label>
    </div>

    <div>
        <label>{{$ "TimeZone" }}</label>
        <input type="text" readonly name="timeZone" />
    </div>

    {{# with settings }}
        {{#with account }}
            <div>
                <label>{{$ "AccountType" }}</label>
                <span>{{ userType }}</span>
            </div>
        {{/with}}
    {{/with}}

    <div class="title">{{$ "EmailOptions" }}</div>

    <div>
        <label><input type="checkbox"> {{$ "emailPMNotificationSetting" }}</label>
    </div>

    <div>
        <label><input type="checkbox"> {{$ "postActivityNotificationSetting" }}</label>
    </div>

    <div>
        <label><input type="checkbox"> {{$ "plannedWorkoutsNotificationSetting" }}</label>
    </div>

    <div>
        <label>{{$ "DeliveryTime "}}</label>
        <input type="text" readonly value="">
        <div>{{$ "plannedWorkoutsNotificationTimeHelpText" }}</div>
    </div>

    <div>
        <label><input type="checkbox"> {{$ "newsletterNotificationSetting" }}</label>
    </div>
