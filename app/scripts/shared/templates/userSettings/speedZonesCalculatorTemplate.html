<div class="calculatorType">
    <select name="calculatorType"></select>
</div>

<div class="calculatorDefinition">
    <select name="calculatorDefinitionId">
        <option value="" selected>Choose Method</option>
    {{#each calculators}}
        <option value="{{ id }}"{{#if selected}} selected{{/if}}>{{ label }} ({{ numberOfZones }})</option>
    {{/each}}
    </select>
</div>

<div class="speed calculator">
    <form>
        <label class="secondsPer100m input disabled">
            <span class="zoneSetTitle">Seconds / 100m</span>
            <input name="secondsPer100m" class="numberInput hundredMeterTab" data-format="number" placeholder="Enter Seconds/100m" type="text" />
        </label>
        
        <label class="testDistance input disabled">
            <span class="zoneSetTitle">Test Distance</span>
            <div class="testDistanceSelect"><select name="testDistance" data-format="number" class="distanceTab"></select></div>
        </label>
        
        <div class="speed input disabled">
            <div class="zoneSetTitle">
                <label class="clickable"><input type="radio" class="speedOrDuration distanceTab" name="speedOrDuration" value="speed" placeholder="Enter speed or pace" type="text"/>
                Speed / Pace</label>
            </div>
            <input name="speed" class="numberInput distanceTab" data-format="paceOrSpeed" type="text">
        </div>
        
        <div class="duration input disabled">
            <div class="zoneSetTitle">
                <label class="clickable"><input type="radio" class="speedOrDuration distanceTab" name="speedOrDuration" value="duration"/>
                Duration</label>
            </div>
            <input name="duration" class="numberInput distanceTab" data-format="duration" value="Enter Duration" type="text" />
        </div>

    </form>

</div>

<div class="buttons">
    <button class="calculate">{{$ "Calculate" }}</button>
</div>



<div class="zones zoneCalculatorView"></div>
