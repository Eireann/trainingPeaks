<h3>Power Zones - {{ workoutTypeName workoutTypeId "All" }}</h3>
<a class="calculate">Calculate</a>
{{#if workoutTypeId }}<a class="removeWorkoutType">Remove</a>{{/if}}

<div class="zoneSetContain power">
	<label>
	    <span class="zoneSetTitle">Threshold</span>
	    <input name="threshold" class="numberInput" data-scope="zoneSet"
	    data-format="zoneValue">
	</label>
</div>

<div class="zones"></div>
<button class="addZone">Add Zone</button>
