<div class="zoneGroupNameContain">
	<h3>{{ workoutTypeName workoutTypeId "Default" }}</h3>
	{{#if workoutTypeId }}<button class="removeWorkoutType">Remove</button>{{/if}}
</div>

<div class="zoneSetContain heartrate">
	<fieldset class="zoneSetFieldset">
		<legend>Threshold Values</legend>
		
		<label class="zoneValueContain">
		    <span class="zoneSetTitle">Threshold Heart Rate</span>
		    <input name="threshold" class="numberInput" data-scope="zoneSet" data-format="zoneValue" type="text">
		</label>
		
		<label class="zoneValueContain">
		   <span class="zoneSetTitle"> Max Heart Rate</span>
		    <input name="maximumHeartRate" class="numberInput" data-scope="zoneSet" data-format="zoneValue" type="text">
		</label>
		
		<label class="zoneValueContain">
		    <span class="zoneSetTitle">Resting Heart Rate</span>
		    <input name="restingHeartRate" class="numberInput" data-scope="zoneSet" data-format="zoneValue" type="text">
		</label>
		
	</fieldset>
</div>

<div class="zoneSetContain">
	<fieldset class="zoneSetFieldset autoCalc">
		<legend>Auto Calculation</legend>
		<div class="calculator"></div>
	</fieldset>
</div>

<div class="zones zonesConfigGroupView"></div>

<button class="addZone">Add Zone</button>
