<div class="zoneGroupNameContain">
	<h3>Speed/Pace Zones - {{ workoutTypeName workoutTypeId "All" }}</h3>
	{{#if workoutTypeId }}<a class="removeWorkoutType">Remove</a>{{/if}}
</div>

<div class="zoneSetContain speed">
	<fieldset class="zoneSetFieldset">
		<legend>Threshold Values</legend>
		<form class="cf">
		    <label class="zoneValueContain">
				<span class="zoneSetTitle">Threshold</span>
				<input name="threshold" class="numberInput" data-scope="zoneSet" data-format="zoneValue" type="text">
		    </label>

		    <div class="selectBox">
                 <select>
                    <option value="speed" name="units">mph</option>
                    <option value="pace" name="units">min/mi</option>
                </select>
            </div>

		    <label class="clickable">
				<input type="radio" value="speed" name="units">
				{{ getUnitsLabel "speed" workoutTypeId }}
		    </label>
		    <label class="clickable">
				<input type="radio" value="pace" name="units" checked>
				{{ getUnitsLabel "pace" workoutTypeId }}
		    </label>
		</form>
	</fieldset>
</div>

<div class="zoneSetContain">
	<fieldset class="zoneSetFieldset autoCalc">
    	<legend>Auto Calculation</legend/>
    	<div class="calculator"></div>
	</fieldset>
</div>

<div class="zones"></div>
<button class="addZone">Add Zone</button>
