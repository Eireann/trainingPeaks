<dl>
    <dt>{{$ "Date" }}:</dt>
    <dd>{{ formatDate paypalDate "L" }}</dd>
    <dt>{{$ "Description" }}:</dt>
    <dd>{{ skuDescription }}</dd>
    <dt>{{$ "Sku" }}:</dt>
    <dd>{{ sku }}</dd>
    <dt>{{$ "Card #" }}:</dt>
    <dd>{{ accountNumber }}</dd>
    <dt>{{$ "Transaction #" }}:</dt>
    <dd>{{ originalTransId }}</dd>
    <dt>{{$ "Price" }}:</dt>
    <dd>{{ formatDollars totalAsDollars }}</dd>
    <dt>{{$ "Type" }}</dt>
    <dd>{{ type }}</dd>
</dl>
