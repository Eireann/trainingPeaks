<h3 class="subheadbold">{{$ "SelectWorkoutType" }}</h3>
<div class="workoutTypes">
    {{#each workoutTypes}}
    <div class="workoutType">
        <label><input type="checkbox" value="{{ id }}"  class="jsWorkoutType"
            {{#if selected}}checked{{/if}} /> {{ name }}</label>
    </div>
    {{/each}}
    <div style="clear: both;"></div>
</div>
