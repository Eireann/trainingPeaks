{{#hoverBox this}}
    <div class="details">
        <div class="closeIcon"></div>

        <div class="metricTypesRegion"></div>

        <select multiple class="auto" name="dataFields">
            {{#each metricTypes}}
                <option value="{{ id }}">{{ label }}</option>
            {{/each}}
        </select>

        <hr>

        <div class="dateOptionsRegion"></div>

        <hr>

        <label>
            <input type="checkbox" class="auto" name="showMarkers">
            Show Markers
        </label>

    </div>
{{/hoverBox}}
